services:
  - type: web
    name: tech-ticket-system
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: tech-ticket-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tech-ticket-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: tech-ticket-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: tech-ticket-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tech-ticket-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database

databases:
  - name: tech-ticket-db
    databaseName: tech_ticket
    user: tech_ticket_user
    plan: free
